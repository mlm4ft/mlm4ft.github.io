    <main>
        <form action="mailto:mlm4ft@mail.missouri.edu?Subject=About%20your%20web%20portfolio" method="post" enctype="text/plain">
            <table>
                <caption>
                    <h2>Contact me</h2>
                </caption>
                <thead>
                    <tr>
                        <th colspan="2">
                            Please fill in the form to contact me about this portfolio.
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td valign="top">
                            <label for="firstname">First Name</label>
                        </td>
                        <td>
                            <input type="text" id="firstname" required>
                        </td>
                    </tr>

                    <tr>
                        <td valign="top">
                            <label for="lastname">Last Name</label>
                        </td>
                        <td>
                            <input type="text" id="lastname" required>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">
                            <label for="email">Email address</label>
                        </td>
                        <td>
                            <input type="email" id="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">
                            <label for="subject">Subject</label>
                        </td>
                        <td>
                            <input type="text" id="subject" required>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">
                            <label for="Message">Message</label>
                        </td>
                        <td>
                            <textarea name="Message" id="Message" cols="40" rows="8" placeholder="Please enter your message here" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td id="goaway">&nbsp;</td>
                        <td valign="top">
                            <button type="submit">Send</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">
                            Thank you for your feedback!
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </main>
