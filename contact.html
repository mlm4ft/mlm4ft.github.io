    <main>
        <form action="mailto:mlm4ft@mail.missouri.edu?Subject=About%20your%20web%20portfolio" method="post" enctype="text/plain">
            <table>
                <caption>
                    <h2>Contact me</h2>
                </caption>
                <thead>
                    <tr>
                        <th colspan="2">
                            Please fill in the form to contact me about this portfolio.
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="firstname">First Name</label>
                        </td>
                        <td>
                            <input type="text" id="firstname" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="lastname">Last Name</label>
                        </td>
                        <td>
                            <input type="text" id="lastname" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email address</label>
                        </td>
                        <td>
                            <input type="email" id="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="subject">Subject</label>
                        </td>
                        <td>
                            <input type="text" id="subject" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Message">Message</label>
                        </td>
                        <td>
                            <textarea name="Message" id="Message" cols="40" rows="8" placeholder="Please enter your message here" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td id="goaway">&nbsp;</td>
                        <td>
                            <button type="submit">Send</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">
                            Thank you for your feedback!
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>

    <script>
        // When the user scrolls down 50px from the top of the document, reconfigure the header a bit
        // Built out from basic code found at w3schools:
        //      https://www.w3schools.com/howto/howto_js_shrink_header_scroll.asp
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (screen.width >= 750) {  // Not going to actually make it responsive; leave narrow screens alone
              if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.getElementById("stickytop").style.display = "flex";
                document.getElementById("stickytop").style.justifyContent = "space-between";
                document.getElementById("header").style.fontSize = "10px";
                document.getElementById("iconbar").style.marginLeft = "1em";
                document.getElementById("iconbar").style.marginRight = "25px";
                Array.from(document.getElementsByClassName("icon")).forEach(
                    function(icon) {
                        icon.style.width = "40px";
                        icon.style.height = "40px";
                        icon.style.verticalAlign = "text-top";
                    }
                )
              } else {
                document.getElementById("stickytop").style.display = "unset";
                document.getElementById("stickytop").style.justifyContent = "unset";
                document.getElementById("header").style.fontSize = "unset";
                document.getElementById("iconbar").style.marginLeft = "unset";
                document.getElementById("iconbar").style.marginRight = "unset";
                Array.from(document.getElementsByClassName("icon")).forEach(
                    function(icon) {
                        icon.style.width = "unset";
                        icon.style.height = "unset";
                        icon.style.verticalAlign = "unset";
                    }
                )
              }
            }
        }
    </script>
